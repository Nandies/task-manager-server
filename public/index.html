<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Manager</h1>
        
        <div class="row">
            <div class="col-md-4">
                <h3>Tasks <a href="tasks.html" class="btn btn-secondary btn-sm">Archives</a></h3>
                <ul id="task-list" class="list-group mb-3">
                    <!-- Example task item -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Task 1
                        <div>
                            <button class="btn btn-complete btn-sm">Complete</button>
                            <button class="btn btn-delete btn-sm">Delete</button>
                            <a href="tasks.html" class="btn btn-secondary btn-sm">Archives</a>
                        </div>
                    </li>
                </ul>
                <form id="task-form">
                    <div class="form-group">
                        <input type="text" id="task-input" class="form-control" placeholder="New Task">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                </form>
            </div>
            <div class="col-md-4">
                <h3>Goals <a href="goals.html" class="btn btn-secondary btn-sm">Archives</a></h3>
                <ul id="goal-list" class="list-group mb-3"></ul>
                <form id="goal-form">
                    <div class="form-group">
                        <input type="text" id="goal-input" class="form-control" placeholder="New Goal">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Goal</button>
                </form>
            </div>
            <div class="col-md-4">
                <h3>Notes <a href="notes.html" class="btn btn-secondary btn-sm">Archives</a></h3>
                <ul id="note-list" class="list-group mb-3"></ul>
                <form id="note-form">
                    <div class="form-group">
                        <textarea id="note-input" class="form-control" placeholder="New Note"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Note</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
